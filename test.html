  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    audio {
      margin-bottom: 20px;
    }
    .text-container {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      /* 使用网格布局实现三栏排列 */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 20px;
      row-gap: 10px;
    }
    .dictation-item {
      /* 防止项内内容拆分 */
      break-inside: avoid;
      padding: 5px;
    }
    .correct-answer {
      color: green;
      display: inline-block;
      padding: 2px 5px;
      margin-left: 5px;
    }
    input.correct {
      border-color: green;
      border-style: solid;
      border-width: 2px;
    }
    input.incorrect {
      border-color: red;
      border-style: solid;
      border-width: 2px;
    }
    button {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

  <button onclick="checkAnswers()">提交</button>

  <script>
    const correctAnswers = ["points", "placement test", "cooperation", "rewrite", "encyclopedia", "grades", "score", "card index", "log on", "analytical", "drop out", "final assessment", "circulation desk", "credit", "attendance", "graduation appraisal", "textbook", "marks", "outline", "participation", "exemption", "student support", "revise", "auditor", "cut class", "technical vocabulary", "absence", "key terms and concepts", "mechanical", "fixed answers"];
    const answerElements = [];
    const answerSpans = [];

    // 获取所有听写项内的输入框和答案提示元素
    document.querySelectorAll('.dictation-item input').forEach(input => answerElements.push(input));
    document.querySelectorAll('.dictation-item .correct-answer').forEach(span => answerSpans.push(span));

    function checkAnswers() {
      let userAnswers = answerElements.map(input => input.value.toLowerCase().trim());
      for (let i = 0; i < userAnswers.length; i++) {
        if (userAnswers[i] === correctAnswers[i]) {
          answerElements[i].classList.add("correct");
          answerElements[i].classList.remove("incorrect");
        } else {
          answerElements[i].classList.add("incorrect");
          answerElements[i].classList.remove("correct");
        }
        // 显示正确答案
        answerSpans[i].textContent = "(" + correctAnswers[i] + ")";
        answerSpans[i].style.display = "inline";
      }
    }
  </script>
